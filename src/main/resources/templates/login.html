<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="base">

<head>
    <title>登录</title>
    <meta charset="utf-8" />
</head>

<th:block layout:fragment="content">
    <div class="col-md-8 offset-md-2 my-5 py-4 px-5" style="background: #fff; border-radius: 8px; border: 1px solid #eee;">
        <div class="row mb-3">
            <span class="navbar-brand" style="margin: 0 auto;">
                <div style="width:72px; height:72px; display: inline-block; vertical-align: middle;">
                    <i class="iconfont icon-wuli" style="font-size: 72px; line-height: 70px;"></i>
                </div>
                <span style="font-size:36px;">PhyLab</span>
                <h5 class="mt-2">登陆 PhyLab，发现物理实验的乐趣</h5>
            </span>
        </div>
        <form class="col-md-6 offset-md-3" action="/login" method="post">
            <div class="alert alert-danger alert-dismissible"  th:if="${message}" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${message}"></strong>
            </div>

            <div class="alert alert-success alert-dismissible"  th:if="${successmessage}" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${successmessage}"></strong>
            </div>

            <div class="alert alert-primary alert-dismissible"  th:if="${loginoutmessage}" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${loginoutmessage}"></strong>
            </div>

            <div class="alert alert-success alert-dismissible"  th:if="${resetPwSuccessMessage}" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${resetPwSuccessMessage}"></strong>
            </div>

            <div class="form-group">
                <label for="email">邮箱：</label>
                <input id="email" name="username"  maxlength="50"  type="email" class="form-control" placeholder="请输入邮箱"  required  >
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input id="password" name="password" maxlength="30" type="password" class="form-control"  placeholder="请输入密码" required>
            </div>
            <div class="form-group form-check">
                <input id="remember-me" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="remember-me">记住我</label>
            </div>
            <button class="btn mt-2 btn-primary btn-block" type="submit">登录</button>
            <div class="my-3 ml-auto text-muted">
                <p style="text-align: left;float: left">没有帐号？<a href="/register">立即注册</a></p>
                <p style="text-align: right;float: right" ><a href="/reset">忘记密码</a></p>
            </div>

        </form>
    </div>
</th:block>

</html>
