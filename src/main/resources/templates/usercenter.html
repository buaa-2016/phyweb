<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" th:href="@{/img/favicon.png}" type="image/png" />
    <title>PhyLab</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/vendors/nice-select/css/nice-select.css}" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.min.css" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>

<body>
<!--================ Start Header Menu Area =================-->
<header class="header_area">
    <div class="main_menu">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="/"
                ><img th:src="@{/img/phylab_logo.svg}" height="66" width="66" alt=""
                /></a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div
                        class="collapse navbar-collapse offset"
                        id="navbarSupportedContent"
                >
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <style>
                            .nav>li:hover{
                                padding-top: 10px;
                                color: azure;
                                background: #f4bb02;
                            }
                        </style>
                        <li class="nav-item active">
                            <a class="nav-link" href="index">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/report-center">物理实验报告中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index">题库</a>
                        </li>

                        <li class="nav-item submenu dropdown">
                            <a
                                    href="#"
                                    class="nav-link dropdown-toggle"
                                    data-toggle="dropdown"
                                    role="button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                            ><span shiro:principal property="name"></span></a
                            >
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="/usercenter">个人中心</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout"
                                    >取消登陆</a
                                    >
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<!--================ End Header Menu Area =================-->

<!--================ Start Home Banner Area =================-->
<section class="home_banner_area">
    <div class="banner_inner">
        <div class="container" style="margin: auto auto; padding-top: 100px;">
            <div class="row" style="margin-top: 16px;margin-bottom: 16px;">
                <div class="col-md-4" style="left: 0%">
                    <img src = "https://ask.qcloudimg.com/avatar/1149268/06iizvxe0f.png?imageView2/2/w/252" style = "width: 150px ; height: 150px ;">
                </div>
            </div>
            <div class="row" style="margin-top: 16px;margin-bottom: 16px;">
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">学号</span>
                        </div>
                        <input type="text" class="form-control" readonly th:placeholder="${user.getStudent_id()} "/>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">用户名</span>
                        </div>
                        <input type="text" class="form-control" readonly th:placeholder="${user.getName()}   "/>

                    </div>
                </div>
            </div>


            <div class="row" style="margin-top: 16px;margin-bottom: 16px;">
                <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">邮箱</span>
                            </div>
                            <input type="text" name="email" readonly class="form-control" th:placeholder="${user.getEmail()}"/>
                        </div>
                </div>
            </div>

            <div class="row" style="margin-top: 16px;margin-bottom: 16px;">
                <div class="col-md-6">
                    <form role="form">
                        <div class="input-group-prepend">
                            <span class="input-group-text">自我介绍</span>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" readonly th:placeholder="${user.getIntroduction()}"></textarea>
                        </div>
                        <a class="btn btn-secondary" href="/index/userupdate">修改资料</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
